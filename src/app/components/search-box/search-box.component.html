
<div class="search-container">

    <mat-form-field>
        <mat-label>Search...</mat-label>

        <input 
        matInput
        type="text"
        autocomplete="off"
        [formControl]="searchTerm"
        (focus)="isFocused = true" 
        (blur)="isFocused = false" 
        (keydown.escape)="searchTerm.reset()"
        >

        <mat-spinner *ngIf="isFocused && isSearching" matSuffix [diameter]="20"></mat-spinner>
        <mat-icon *ngIf="isFocused && !isSearching" matSuffix (mousedown)="prevent($event); searchTerm.reset()">clear</mat-icon>

    </mat-form-field>
</div>
